<h2>Count the marks</h2>
<div class="step-text">
<p>What will be printed out as a result of these actions?</p>
<pre><code class="language-python">new_dict = {"a": 6, "b": 3}
new_dict['a'] = new_dict['a'] / new_dict['b']
print(new_dict['a'] + new_dict['b'])</code></pre>
<p></p><div class="alert alert-primary">Remember that <code class="language-python">/</code> returns a floating-point number and <code class="language-python">//</code> returns an integer.</div>
